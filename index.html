<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSS3 Shapes</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le styles -->
        <link href="bootstrap.css" rel="stylesheet">

        <link href="editor.css" rel="stylesheet">

        <style type="text/css">
            body {
                padding-top: 45px;
                background: #191919;
            }

            .well{
                background: #484848;
                color: #fff;
                border: 1px solid #5d5d5d;
                padding:0;

            }

            .container-fluid {
                padding-left:5px;
                padding-right:5px;
            }

            .sidebar {
                left:5px !important;
            }

            .content {
                margin-left: 225px !important;
                margin-top:0;
                padding:0;
            }

            a {
                color:  #c89200;
            }
            a:hover {
                color: #c8ad5b;
            }

            .btn span {
                display:block;
                width:16px;
                height:16px;
            }
            #tools {
                line-height:40px;
            }

            .well hr {
                border-top:1px solid #262626;
                background:#575757;
                border-bottom: 1px solid #575757;
                margin:5px 0;
            }

        </style>

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    </head>

    <body>

        <div class="topbar">
            <div class="topbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="https://github.com/niklasvh/CSS3-Shapes">CSS3 Shapes</a>
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                      
                  
                    </ul>

                    <span id="tools">

                        <a href="#" class="btn small primary" id="edit-shape">Edit object</a>

                        <span id="shapes">
                            <a href="#" class="btn small"  data-shape="rectangle">Rectangle</a>
                        </span>
                    </span>
                    
                    <span class="pull-right" style="line-height:40px;">
                        <a href="#" class="btn small info"  data-shape="rectangle">View Source</a>
                        
                         <a href="#" class="btn small success"  data-shape="rectangle">Save changes</a>
                    </span>
                </div>
            </div>
        </div>

        <div class="container-fluid"> <div class="sidebar">
                <div class="well" id="element-options">
                    <div class="bypercentage">
                        <div class="edit-property">
                            <label>Name: </label> <input type="text" id="itemclass" />

                            <label for="placeby">Units:</label>

                            <select id="placeby">
                                <option value="percentage">Percentage</option>
                                <option value="pixels">Pixels</option>
                            </select>
                        </div>

                        <hr />

                        <div class="edit-properties">
                            <div style="width:85px;float:left;">
                                Position <br />
                                X: <span class="adjustable" id="position-x">0</span><br />
                                Y: <span class="adjustable" id="position-y">0</span><br />
                            </div>
                            <div style="width:85px;float:left;">
                                Size<br />
                                W: <span class="adjustable" id="size-w">0</span><br />
                                H: <span class="adjustable" id="size-h">0</span><br />

                            </div>
                            <div style="clear:both;"></div>

                        </div>


                        <hr />
                        <div class="edit-property">
                            <label>Color: </label> <input type="text" id="backgroundcolor" value="#484848" />

                        </div>

                        <hr />

                        <div class="edit-properties">
                            <div style="width:85px;float:left;">
                                Origin <br />
                                X: <span class="adjustable" id="origin-x">0</span><br />
                                Y: <span class="adjustable" id="origin-y">0</span><br />
                            </div>

                            <div style="width:85px;float:left;">
                                Rotation <br />
                                <span class="adjustable nounit" id="rotation">0</span> deg<br />

                            </div>

                            <div style="clear:both;height:10px;"></div>
                            <div style="width:85px;float:left;">
                                Skew <br />
                                X: <span class="adjustable nounit" id="skew-x">0</span> &deg;<br />
                                Y: <span class="adjustable nounit" id="skew-y">0</span> &deg;<br />
                            </div>
                            <!--
                                                        <div style="width:70px;float:left;">
                                                            Scale <br />
                                                            X: <span class="adjustable" id="scale-x">100</span><br />
                                                            Y: <span class="adjustable" id="scale-y">100</span><br />
                            
                                                        </div>-->
                            <div style="clear:both;"></div>

                        </div>


                        <hr />

                        <div class="edit-property">

                            <table cellspacing="0" cellpadding="0" style="width:100%;">
                                <tr>
                                    <td></td>
                                    <td><span class="adjustable" id="border-top-left-x">0</span></td>
                                    <td><span class="adjustable" id="border-top-right-x">0</span></td>
                                </tr>
                                <tr>
                                    <td><span class="adjustable" id="border-top-left-y">0</span></td>
                                    <td style="border-top:1px solid black; border-left:1px solid black;"></td>
                                    <td style="border-top:1px solid black;  border-right:1px solid black;"></td>
                                    <td><span class="adjustable" id="border-top-right-y">0</span></td>

                                </tr>

                                <tr>
                                    <td><span class="adjustable" id="border-bottom-left-y">0</span></td>
                                    <td style="border-bottom:1px solid black; border-left:1px solid black;"></td>
                                    <td style="border-bottom:1px solid black;  border-right:1px solid black;"></td>
                                    <td><span class="adjustable" id="border-bottom-right-y">0</span></td>

                                </tr>
                                <tr>
                                    <td></td>
                                    <td><span class="adjustable" id="border-bottom-left-x">0</span></td>
                                    <td><span class="adjustable" id="border-bottom-right-x">0</span></td>
                                </tr>
                            </table>

                            <div style="clear:both;"></div>

                        </div>

                    </div>
                </div>

                <div class="well">
                    <ul id="layers"></ul>
                </div>

            </div><div class="content"><div id="preview-selection" class="draggable">

                    <div id="selection-origin" class="draggable"></div>

                    <div id="selection-size-top-left" class="selection-size draggable"></div>
                    <div id="selection-size-left" class="selection-size draggable"></div>
                    <div id="selection-size-bottom-left" class="selection-size draggable"></div>

                    <div id="selection-size-bottom" class="selection-size draggable"></div>
                    <div id="selection-size-top" class="selection-size draggable"></div>

                    <div id="selection-size-top-right" class="selection-size draggable"></div>
                    <div id="selection-size-right" class="selection-size draggable"></div>
                    <div id="selection-size-bottom-right" class="selection-size draggable"></div>

                    <div id="border-position-top-left" class="border-position draggable"></div>
                    <div id="border-position-top-right" class="border-position draggable"></div>
                    <div id="border-position-bottom-left" class="border-position draggable"></div>
                    <div id="border-position-bottom-right" class="border-position draggable"></div>


                </div><div id="preview"></div>



                <footer>
                    <p>&copy; Company 2012</p>
                </footer>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>

        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>


        <script src="src/editor.js"></script>

    </body>
</html>
